<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: targets-3.mind;"
    renderer="antialias: false; precision: mediump"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >

    <a-assets>
      <a-asset-item id="model" src="angel.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" scan-cooldown>
    <a-gltf-model
      src="#model"
      scale="0.5 0.5 0.5"
      position="0 0 0"
      animation-mixer="clip: Animation; loop: repeat; clampWhenFinished: true"
    ></a-gltf-model>
    </a-entity>
    
   <script>
  AFRAME.registerComponent("scan-cooldown", {
    init() {
      this.lastTime = 0;
      this.cooldown = 2000;
  
      const modelEl = this.el.querySelector("#angel");
  
      // kdyÅ¾ se GLB naÄte
      modelEl.addEventListener("model-loaded", (e) => {
        const gltf = e.detail.model;
        const animations = e.detail.model.animations || [];
  
        console.log("ðŸ©¸ GLB animations found:");
        animations.forEach((clip, i) => {
          console.log(i + ":", clip.name);
        });
      });
  
      this.el.addEventListener("targetFound", () => {
        const now = Date.now();
        if (now - this.lastTime < this.cooldown) return;
        this.lastTime = now;
  
        const mixer = modelEl.components["animation-mixer"];
        if (!mixer) return;
  
        console.log("â–¶ Playing first animation");
        mixer.stopAllAction();
        mixer.playAction();
      });
    }
  });
  </script>
  </a-scene>
</body>
</html>
